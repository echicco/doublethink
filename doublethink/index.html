<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Doublethink</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main-desktop.css">
    <link rel="stylesheet" type="text/css" href="css/topics.css">
    <!-- Additional fonts -->
    <link href='https://fonts.googleapis.com/css?family=Rubik:400,300italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display+SC' rel='stylesheet' type='text/css'>
    <!-- JS libs -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="js/doublethink.js"></script>
</head>
<body>
    <div id="header"></div  >

    <div id="left-col">
        <noscript>
            <span class="notice error">Questo sito necessita che Javascript sia abilitato per poter funzionare.</span>
        </noscript>
    </div>
    <div id="right-col">

    </div>

    <script>
        var myPostA = Doublethink.makePost('politica', 'Giovinazzo Kevin', 'https://scontent.xx.fbcdn.net/v/l/t1.0-9/13096140_594479124047932_3800282213437108589_n.jpg?oh=135e53245a06b47e00240e45d1b15f62&oe=57E64BFF', 'The .append() and .appendTo() methods perform the same task. The major difference is in ther expression preceding the method is the container into which the content is inserted. With .appendTo(), on the other hand, the content precedes the method, either as a selector expression or as markup created on the fly, and it is inserted into the target container.', '18/06/16');
        var myPostB = Doublethink.makePost('chiesa', 'Baroslovnak Igor', 'https://scontent.xx.fbcdn.net/v/t1.0-0/p206x206/12508949_546274492201729_8505905026087041081_n.jpg?oh=5d8194de716eff6c7f1cd051514db0e3&oe=57D11C86', 'Memes', '18/06/16');

        Doublethink.addPost(myPostA);
        Doublethink.addPost(myPostB);
    </script>
</body>
</html>
